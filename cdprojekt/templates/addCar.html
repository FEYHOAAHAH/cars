<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>adding cars</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
</head>
<body>

    <div style="width: 400px;
                margin:auto;
                margin-top: 75px;">

        <form action="" method="POST">
            {% csrf_token %}

        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Car Brand</label>
            <input name="car_brand" type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
        </div>

        <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Car Date</label>
            <input name="car_date" type="number" class="form-control" id="exampleInputPassword1">
        </div>

            <div class="mb-3">
                <label for="exampleInputPassword2" class="form-label">Car Color</label>
                <input name="car_color" type="text" class="form-control" id="exampleInputPassword2">
            </div>

          <div class="mb-3">
                <label for="exampleInputPassword3" class="form-label">Car Mileage</label>
                <input name="car_mileage" type="number" class="form-control" id="exampleInputPassword3">
            </div>

          <div class="mb-3">
                <label for="exampleInputPassword4" class="form-label">Car Price</label>
                <input name="car_price" type="number" class="form-control" id="exampleInputPassword4">
            </div>
  <button type="submit" class="btn btn-primary">Add Car</button>
            <button type="button" style="border-radius: 7px; padding: 5px 5px 5px 5px;
            background-color: blue; margin-left: 190px; margin-top: 3px;"><a style="text-decoration: none; color: white; "
                                                                             href="http://127.0.0.1:8000/fetisov/">Look cars data</a></button>
</form>
    </div>

</body>
</html>
